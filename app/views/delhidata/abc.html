    function initMap() {
        var popDataFin={};
        var maxPop=0;
        for (var i=0;i<popData.length;i++){
            var p=popData[i].split("|");
            if (parseInt(p[1])>maxPop){

                maxPop=parseInt(p[1]);
            }
            popDataFin[p[0]]=parseInt(p[1]);
        }
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: {lat: 24.886, lng: -70.268},
            mapTypeId: 'terrain'
        });

        for (var i=0;i<abcd.length;i++){
            var ward=abcd[i][0];
            var coords=[];
            var poly=abcd[i][2];
            var centerX=abcd[i][1];
            var centerY=centerX.split("$")[1];

            centerX=centerX.split("$")[0];

            poly=poly.split("|");

            for (var j=0;j<poly.length;j++){
                var cordN=poly[j];
                cordN=cordN.split("$");
                coords.push({lat:parseFloat(cordN[1]),lng:parseFloat(cordN[0])});

            }
            console.log("wardNo:"+ward+"#"+decimalToHex(parseInt(255*(popDataFin[ward])/maxPop))+"0000");
            var bermudaTriangle = new google.maps.Polygon({
                paths: coords,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#"+decimalToHex(parseInt(255*(popDataFin[ward])/maxPop))+"0000",
                fillOpacity: 0.8,
                abc:{"wardNo":ward,"pop":popDataFin[ward],"centerX":centerX,"centerY":centerY}
            });

            bermudaTriangle.setMap(map);
            google.maps.event.addListener(bermudaTriangle, 'click', function() {
                var infoWindow = new google.maps.InfoWindow();

                infoWindow.setContent("ward_no:"+this.abc.wardNo+":"+this.abc.pop);

                infoWindow.setPosition(new google.maps.LatLng(this.abc.centerX,this.abc.centerY));
                infoWindow.open(map);
            });

            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();


        }

        function decimalToHex(d, padding) {
            var hex = Number(d).toString(16);
            padding = typeof (padding) === "undefined" || padding === null ? padding = 2 : padding;

            while (hex.length < padding) {
                hex = "0" + hex;
            }

            return hex;
        }

            {lat: 25.774, lng: -80.190}

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {

    function calcRoute(start,end,directionsServicei,directionsDisplayi) {

        var directionsService = new google.maps.DirectionsService();
        var directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers: true});

        var request = {
            origin: start,
            destination: end,
            travelMode: 'DRIVING'
        };
        directionsService.route(request, function(result, status) {
            if (status == 'OK') {
                directionsDisplay.setMap(map);
                directionsDisplay.setDirections(result);
            }
        });
